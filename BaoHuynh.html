<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BảoHuỳnh Store - Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>

  <header>
    <a href="#" class="logo"><i class='bx bx-devices'></i>BảoHuỳnh</a>
    <div class="bx bx-menu" id="menu-icon"></div>
    <ul class="navbar">
      <li><a href="#home" class="home-active">Home</a></li>
    </ul>
    <div class="profile">
      <img src="logo.png" alt="">
      <span>BẢOHUỲNH store </span>
      <i class='bx bx-caret-down'></i>
    </div>
  </header>

  <section class="home swiper" id="home">
    <div class="swiper-wrapper">
      <div class="swiper-slide container">
        <div class="home-text">
          <span>Me the second</span>
          <h1> Buddy just <br> Make your <br> best decision</h1>
          <a href="#" class="btn">Shop Now<i class='bx bx-right-arrow-alt'></i></a>
        </div>
        <img src="phone1.png" alt="">
      </div>
      <div class="swiper-slide container">
        <div class="home-text">
          <span>Me The Second</span>
          <h1>Buddy just <br> make your <br>best decision</h1>
          <a href="#" class="btn">Shop Now<i class='bx bx-right-arrow-alt'></i></a>
        </div>
        <img src="phone2.png" alt="">
      </div>
      <div class="swiper-slide container">
        <div class="home-text">
          <span>Me The Second</span>
          <h1> Buddy just <br> make your <br> best decision</h1>
          <a href="#" class="btn">Shop Now<i class='bx bx-right-arrow-alt'></i></a>
        </div>
        <img src="phone3.png" alt="">
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
