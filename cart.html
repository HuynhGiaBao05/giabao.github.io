<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <style>
    /* üëá Th√™m fix ·ªü ƒë√¢y */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-overlay.show {
      display: flex !important;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo"><i class='bx bx-devices'></i>B·∫£oHu·ª≥nh</a>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
    </ul>
  </header> 

  <div class="cart-page" id="cart-page">
    <h1><br>My Cart</br></h1>
    <div id="cart-content"></div>

    <!-- ‚úÖ N√∫t quay l·∫°i -->
    <br><br>
    <a href="index.html" class="btn back-btn">
      <i class='bx bx-arrow-back'></i> Return to homepage
    </a>
  </div>

  <!-- ‚úÖ Modal thanh to√°n -->
  <div id="payment-modal" class="modal-overlay">
    <div class="modal-content">
      <h2>X√°c nh·∫≠n ƒë∆°n h√†ng</h2>
      <p>B·∫°n c√≥ ch·∫Øc mu·ªën thanh to√°n ƒë∆°n h√†ng hi·ªán t·∫°i kh√¥ng?</p>
      <div class="modal-actions">
        <button class="btn cancel-btn" onclick="closePaymentModal()">Hu·ª∑</button>
        <button class="btn confirm-btn" onclick="confirmPayment()">X√°c nh·∫≠n</button>
      </div>
    </div>
  </div>

  <script>
    const userName = localStorage.getItem('userName');
    const userEmail = localStorage.getItem('userEmail');
    const cartContent = document.getElementById('cart-content');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      if (cart.length === 0) {
        cartContent.innerHTML = "<p>Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng.</p>";
        localStorage.setItem('cart', JSON.stringify(cart));
        return;
      }

      let total = 0;
      let rows = cart.map((item, idx) => {
        const itemTotal = item.quantity * item.price;
        total += itemTotal;
        return `
          <tr>
            <td>${item.name}</td>
            <td>
              <input type="number" min="1" value="${item.quantity}" data-idx="${idx}" class="qty-input" style="width:50px;">
            </td>
            <td>$${item.price}</td>
            <td>$${itemTotal}</td>
            <td>
              <button class="delete-btn" data-idx="${idx}">X√≥a</button>
            </td>
          </tr>
        `;
      }).join('');

      cartContent.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            ${rows}
          </tbody>
        </table>
        <p>Total Amount: $${total}</p>
        <button class="btn-elegant-pay" onclick="openPaymentModal()">
          <i class='bx bx-credit-card'></i>
          <span>Pay</span>
        </button>
      `;

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = function() {
          const idx = this.getAttribute('data-idx');
          cart.splice(idx, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        };
      });

      document.querySelectorAll('.qty-input').forEach(input => {
        input.onchange = function() {
          const idx = this.getAttribute('data-idx');
          let val = parseInt(this.value);
          if (val < 1) val = 1;
          cart[idx].quantity = val;
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        };
      });
    }

    function openPaymentModal() {
      const modal = document.getElementById('payment-modal');
      if (modal) modal.classList.add('show');
    }

    function closePaymentModal() {
      const modal = document.getElementById('payment-modal');
      if (modal) modal.classList.remove('show');
    }

    function confirmPayment() {
      if (!cart || cart.length === 0) {
        alert("‚ö†Ô∏è Gi·ªè h√†ng tr·ªëng!");
        closePaymentModal();
        return;
      }
      localStorage.removeItem('cart');
      alert("üéâ Thanh to√°n th√†nh c√¥ng! C·∫£m ∆°n b·∫°n ƒë√£ mua h√†ng.");
      window.location.href = 'index.html';
    }

    // G·∫Øn global n·∫øu g·ªçi t·ª´ HTML
    window.openPaymentModal = openPaymentModal;
    window.closePaymentModal = closePaymentModal;
    window.confirmPayment = confirmPayment;

    if (!userName || !userEmail) {
      cartContent.innerHTML = `<p style="color:red;">B·∫°n c·∫ßn <a href="login.html">ƒëƒÉng nh·∫≠p</a> ƒë·ªÉ xem gi·ªè h√†ng.</p>`;
    } else {
      renderCart();
    }
  </script>
</body>
</html>
